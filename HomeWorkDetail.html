<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/css/HomeWorkDetail.css">
    <link rel="stylesheet" href="/assets/css/bases.css">
    <title>Homework Detail</title>
    
</head>
<body>
    <div class="header py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-2 d-flex align-items-center">
                    <i class="fa-solid fa-school fs-5 me-2"></i>
                    <p class="fw-bolder mb-0">Thư Class</p>
                </div>
                <div class="col-md-8 d-flex justify-content-center">
                    <a class="nav-link link-offset-2 link-underline link-underline-opacity-0 fw-bolder mx-3" href="#"><i class="fa-solid fa-people-line me-2"></i>Lớp học</a>
                    <a class="nav-link link-offset-2 link-underline link-underline-opacity-0 fw-bolder mx-3" href="#"><i class="fa-solid fa-book-open me-2"></i>Bài kiểm tra được giao</a>
                </div>
                <div class="col-md-2 d-flex align-items-center">
                    <img src="/assets/img/thao.jpg" alt="User Avatar" class="rounded-circle me-2" style="width: 40px; height: 40px;">
                    <div class="dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Hồ Sỹ Thảo</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Quản lí tài khoản</a></li>
                            <li><a class="dropdown-item" href="#">Thanh toán học phí</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Đăng xuất</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="body">
        <div class="container mt-4">
            <div class="row my-3">
                <div class="col-12">
                    <h4 class="text-md-center fw-bolder font-monospace">NỘI DUNG BÀI TẬP</h4>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-8">
                    <div id="carouselExampleIndicators" class="carousel slide">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="/assets/img/thao.jpg" class="d-block w-100" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img src="/assets/img/thu.jpg" class="d-block w-100" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img src="/assets/img/thao.jpg" class="d-block w-100" alt="Third slide">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row my-5 justify-content-center">
                <div class="col-md-2 text-center">
                    <button type="button" class="btn btn-outline-secondary me-4">Quay lại</button>
                    <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Nộp bài
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Nộp bài</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="row mb-3">
                                        <div class="col-md-9 mx-auto">
                                            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                                                <label class="btn btn-outline-primary" for="btnradio1">Nộp ảnh</label>
                                              
                                                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                                                <label class="btn btn-outline-primary" for="btnradio2">Nộp file</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3" id="imageInput">
                                        <label for="formFileMultiple" class="form-label fw-bolder">Chọn nhiều ảnh</label>
                                        <input class="form-control" type="file" id="formFileMultiple" multiple accept="image/*">
                                        
                                    </div>
                                    <div class="mb-3 d-none" id="fileInput">
                                        <label for="formFileMultiple" class="form-label fw-bolder">Chọn File</label>
                                        <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                                        
                                    </div>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                                    <button type="button" class="btn btn-primary">Nộp bài</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/js/HomeWorkDetail.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybI4OGmPOSPBbM41iOeBHTxkn02D8AChGdUhC0PYSH8tCeP.C" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
</body>
</html>
