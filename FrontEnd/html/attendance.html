<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="header py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-2 d-flex align-items-center">
                    <i class="fa-solid fa-school fs-5 me-2"></i>
                    <p class="fw-bolder mb-0">Thư Class</p>
                </div>
                <div class="col-md-8 d-flex justify-content-center">
                    <a class="nav-link link-offset-2 link-underline link-underline-opacity-0 fw-bolder mx-3" href="#"><i class="fa-solid fa-people-line me-2"></i>Lớp học</a>
                    <a class="nav-link link-offset-2 link-underline link-underline-opacity-0 fw-bolder mx-3" href="#"><i class="fa-solid fa-book-open me-2"></i>Bài tập về nhà</a>
                    <a class="nav-link link-offset-2 link-underline link-underline-opacity-0 fw-bolder mx-3" href="#"><i class="fa-solid fa-book me-2"></i>Tài liệu học tập</a>
                </div>
                <div class="col-md-2 d-flex align-items-center">
                    <img src="/FrontEnd/img/thao.jpg" alt="User Avatar" class="rounded-circle me-2" style="width: 40px; height: 40px;">
                    <div class="dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Hồ Sỹ Thảo</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Quản lí tài khoản</a></li>
                            <li><a class="dropdown-item" href="#">Thanh toán học phí</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Đăng xuất</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="body">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <div class="row">
                        <div class="col-md-2 mt-1">
                            <label for="formGroupExampleInput" class="form-label fw-bold fs-6">Tháng: </label>
                        </div>
                        <div class="col-md-3 me-2">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Tháng</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="row">
                        <div class="col-md-2 mt-1">
                            <label for="formGroupExampleInput" class="form-label fw-bold fs-6">Năm: </label>
                        </div>
                        <div class="col-md-3 me-2">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Năm</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <button class="button_timKiem">
                        <span class="button-content">Tìm kiếm</span>
                      </button>
                </div>
            </div>
        </div>
        <div class="container mt-5">
            <table class="table table-bordered text-center table-hover">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Thời gian</th>
                        <th scope="col">Tình trạng</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">19/02/2004</th>
                        <td class="text-danger fw-bolder">Vắng</td>
                    </tr>
                    <tr>
                        <th scope="row">20/02/2004</th>
                        <td class="text-success fw-bolder">Có mặt</td>
                    </tr>
                    <thead class="table-primary">
                        <tr>
                            <th scope="col">Tổng</th>
                            <th scope="col">1 buổi</th>
                        </tr>
                    </thead>
                </tbody>
              </table>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
