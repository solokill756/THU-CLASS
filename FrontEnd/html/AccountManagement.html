<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/FrontEnd/css/AccountManagement.css">
    <link rel="stylesheet" href="/FrontEnd/css/bases.css">
    <title>Document</title>
</head>
<body>
    <div class="header py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-2 d-flex align-items-center">
                    <i class="fa-solid fa-school fs-5 me-2"></i>
                    <p class="fw-bolder mb-0">Thư Class</p>
                </div>
                <div class="col-md-8 d-flex justify-content-center">
                    <a class="nav-link link-offset-2 link-underline link-underline-opacity-0 fw-bolder mx-3" href="#"><i class="fa-solid fa-people-line me-2"></i>Lớp học</a>
                    <a class="nav-link link-offset-2 link-underline link-underline-opacity-0 fw-bolder mx-3" href="#"><i class="fa-solid fa-book-open me-2"></i>Bài kiểm tra được giao</a>
                </div>
                <div class="col-md-2 d-flex align-items-center">
                    <img src="/FrontEnd/img/thao.jpg" alt="User Avatar" class="rounded-circle me-2" style="width: 40px; height: 40px;">
                    <div class="dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Hồ Sỹ Thảo</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Quản lí tài khoản</a></li>
                            <li><a class="dropdown-item" href="#">Thanh toán học phí</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Đăng xuất</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="body">
        <div class="container my-5 bg-white">

            <div class="container">
                <div class="row row-cols-2 z-2">
                    <div class="col-8"></div>
                    <div class="col-4">
                        <div id="liveAlertPlaceholder"></div>
                    </div>
                </div>
                <div class="row ">
                    <div class="col text-center mt-4">
                        <div>

                            <img id="output" src="/FrontEnd/img/thao.jpg" class="rounded-image mx-auto" style="width: 190px; height: 190px;">

                        </div>
                        <input type="file" id="fileInput" class="d-none">

                        <!-- Label để thay thế cho input ẩn -->

                        <label for="fileInput" class="btn btn-primary mb-4 mt-3">Upload Image</label>

                    </div>
                </div>
                <div class="row row-cols-md-2 my-3 mx-3">
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control border-dark" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Họ</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control border-dark" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Tên</label>
                        </div>
                    </div>
                </div>
                <div class="row row-cols-md-2 my-3 mx-3">
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control border-dark" id="floatingInput" placeholder="name@example.com" disabled readonly >
                            <label for="floatingInput">Email</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="tel" class="form-control border-dark" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Số điện thoại</label>
                        </div>
                    </div>
                </div>
                <div class="row row-cols-md-1 my-3 mx-3">
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control border-dark" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Địa chỉ</label>
                        </div>
                    </div>
                </div>
                <div class="row row-cols-md-1 my-3 mx-3">
                    <div class="col">
                        <p class="d-inline-flex gap-1">
                            <a class="btn btn-dark" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                                Đổi mật khẩu
                            </a>
                          </p>
                          <div class="collapse" id="collapseExample">
                            <div class="row row-cols-md-1 my-3">
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control border-dark" id="floatingInput" placeholder="name@example.com">
                                    <label for="floatingInput" class="ms-2">Mật khẩu mới</label>
                                </div>
                            </div>
                            <div class="row row-cols-md-1">
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control border-dark" id="floatingInput" placeholder="name@example.com">
                                    <label for="floatingInput" class="ms-2">Nhập lại mật khẩu</label>
                                </div>
                            </div>
                          </div>
                    </div>
                </div>
                <div class="row my-3 mx-3 pb-5">
                    <div class="col-5"></div>
                    <div class="col-2">
                       
                        <button type="button" class="btn btn-outline-success" id="liveAlertBtn">Lưu thay đổi</button>
                    </div>
                    <div class="col-5"></div>
                </div>
            </div>
        </div>
        
    </div>
<script src="/FrontEnd/js/AccountManagement.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
