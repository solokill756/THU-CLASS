    <div class="header py-4">

    <div class="body">
        <div class="container">
            <div class="row mb-3">
                <div class="col-12">
                    <h4 class="text-md-center fw-bolder font-monospace">NỘI DUNG BÀI TẬP</h4>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-8">
                    <div id="carouselExampleIndicators" class="carousel slide">
                        <div class="carousel-indicators">
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="/FrontEnd/img/thao.jpg" class="d-block w-100" alt="..." data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage('/FrontEnd/img/thao.jpg')">
                          </div>
                          <div class="carousel-item">
                            <img src="/FrontEnd/img/thao.jpg" class="d-block w-100" alt="..." data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage('/FrontEnd/img/thao.jpg')">
                          </div>
                          <div class="carousel-item">
                            <img src="/FrontEnd/img/thao.jpg" class="d-block w-100" alt="..." data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage('/FrontEnd/img/thao.jpg')">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                   

                         <!-- Modal -->
                        <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Image</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                <img id="modalImage" src="" class="img-fluid" alt="Full size image">
                                </div>
                            </div>
                            </div>
                        </div>
                    <!-- <ul class="list-group">
                
                        <li class="list-group-item">
                
                            <a href="/FrontEnd/img/appsotre.png" download="appsotre.png">Download File 1 (PDF)</a>
                
                        </li>
                
                        <li class="list-group-item">
                
                            <a href="/FrontEnd/files/file2.docx" download="file2.docx">Download File 2 (DOCX)</a>
                
                        </li>
                
                        <li class="list-group-item">
                
                            <a href="/FrontEnd/files/file3.zip" download="file3.zip">Download File 3 (ZIP)</a>
                
                        </li>
                
                    </ul> -->
                </div>
                
            </div>
            <div class="row my-5 justify-content-center">
                <div class="col-md-3"></div>
                <div class="col">
                    <button type="button" class="btn btn-outline-secondary me-4">Quay lại</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Nộp bài</button>
                </div>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Nộp bài</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row mb-3">
                                            <div class="col-md-1"></div>
                                            <div class="col-md-6 mx-auto">
                                                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                                                    <label class="btn btn-outline-primary" for="btnradio1">Gửi ảnh</label>
                                        
                                                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                                                    <label class="btn btn-outline-primary" for="btnradio2">Gửi file</label>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="mb-3" id="imageInput">
                                            <label for="formFileMultiple" class="form-label fw-bolder">Chọn nhiều ảnh hoặc từng ảnh</label>
                                            <input class="form-control" type="file" id="formFileMultiple" multiple accept="image/*">
                                            <div class="row">
                                                <div class="col-md-7">
                                                    <button class="btn btn-success mt-2" id="addImageButton">Thêm từng ảnh</button>
                                                </div>
                                                <div class="col ms-3">
                                                    <button class="btn btn-danger mt-2" id="deleteImageButton">Xóa ảnh vừa thêm</button>
                                                </div>
                                            </div>
                                            <div id="imageList" class="mt-3"></div>
                                        </div>
                                        
                                        <div class="mb-3 d-none" id="fileInput">
                                            <label for="formFileMultiple" class="form-label fw-bolder">Chọn File</label>
                                            <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                                        </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                                <button type="button" class="btn btn-primary">Nộp bài</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
